<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <aside>
        <div class="odin-logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            ODIN
        </div>
    </aside>
    <main>
        <form action="#" method="post">
            <header>Do you wanna spend your evening with some cool coders? Join us and have fun!</header>
            
            <div class="fields">
                <div class="left-column">
                    <div class="form-field">
                        <label for="first-name" class="required">First name</label>
                        <input type="text" name="firstName" id="first-fame" required>
                    </div>
                    <div class="form-field">
                        <label for="email" class="required">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-field">
                        <label for="password" class="required">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
                <div class="right-column">
                    <div class="form-field">
                        <label for="last-name">Last name</label>
                        <input type="text" name="lastName" id="last-fame" required>
                    </div>
                    <div class="form-field">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phoneNumber" id="phone-number" required>
                    </div>
                    <div class="form-field">
                        <label for="confirm-password" class="required">Confirm password</label>
                        <input type="password" name="confirmPassword" id="confirm-password" required>
                    </div>
                </div>
            </div>

            <footer>
                <button type="submit">Join us</button>
                <div class="login">Already have an account?    <a href="#">Log-in page</a></div>
            </footer>
        </form>
    </main>
</body>

</html>
